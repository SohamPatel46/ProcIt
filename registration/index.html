<html>
    <head>
        <title>Registration For Procit</title>
    </head>
    <body style="text-align:center;background:yellow;">
        <h1>Procit Registration For Student</h1>
        <br><br>
        <form action="../register.php"  enctype="multipart/form-data" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="passsword">password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="erno">Enrollment No:</label>
            <input type="text" id="erno" name="erno" required><br><br>
            <label for="sem">Semester:</label>
            <select name="sem" >
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select><br><br>
            <label for="deg_dip">Degree_Diploma:</label>
            <select name="deg_dip" >
                <option>Degree</option>
                <option>Diploma</option>
            </select><br><br>
            <label for="Batch_Year">Batch_Year:</label>
            <select name="Batch_Year" >
                <option>2017-2021</option>
                <option>2018-2022</option>
                <option>2019-2023</option>
                <option>2020-2024</option>
            </select><br><br><br>
            <label style="margin-left:3%;" for="image">Image: </label>
            <input type="file" name="stud_image"><br><br>
            <input type="submit" name="register" value="register">
        </form>
    </body>
</html>
